<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Honest.Bank</title>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/default.css">
	

</head>
<body>
<div class="header">
	<div class="logo">
		<img 
		src="img/logo.jpg" 
		alt="logo" 
		width="100">
	</div>

	<div class="numb_account">
		<span class="text_numb_account">Your account #</span>
		<br>
		 <span class="account"></span>
	</div>

	<div class="howdy">
		Howdy, 
		<span class="user"></span>
	</div>
</div>

<hr>

<div class="amount_money">
	<span class="text">
		You have
	</span>
	<br>
	<span class="amount" class="text_amount">
	</span> 

	<span class="currency" class="text_currency">
	</span> 
</div>

<hr>

<div class="wallets">
	<span class="text_wallets">Your wallets</span>

	<div class="wallets_card">

		<div class="wallet_logo">
			<img src="img/Visa.png" alt="visa" width="40">
		</div>

		<span class="wallets_card_name">
		</span>

		<br>

		<span class="wallets_card_expired">
		</span>

		<br>

		<span class="wallets_card_number">
		</span>

		<br>

		<span class="wallets_card_status">
		</span>

	</div>
</div>

<hr>
<div class="all_Wallets">
</div>
<hr>
<div class="products">
</div>
